        class: InsaLan\ArchivesBundle\Admin\PictureAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "Archives", label: "Photo" }
        arguments:
            - ~
            - InsaLan\ArchivesBundle\Entity\Picture
